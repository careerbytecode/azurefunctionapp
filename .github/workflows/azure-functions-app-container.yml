name: Deploy container to Azure Functions App

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: pythonapp-azure-function
  PYTHON_VERSION: 3.11
  IMAGE_NAME: azure-python-function-app
  IMAGE_TAG: latest
  AZURE_REGISTRY_LOGIN_SERVER: pythonappecr.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

    - name: 'Login to Azure Container Registry'
      run: |
        az acr login --name pythonappecr

    - name: 'Build and Push Docker Image to ACR'
      shell: bash
      run: |
        docker build . -t ${{ env.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        docker push ${{ env.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: 'Deploy to Azure Function App'
      uses: Azure/functions-container-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        image: ${{ env.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: 'Azure Logout'
      run: az logout
